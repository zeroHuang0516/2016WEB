<!DOCTYPE html>
<html>
	<head>
		<title>todos</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Caveat+Brush">
		<link href="style.css" rel="stylesheet">
		<style>	body {
					background: #50C9C3; /* fallback for old browsers */
					background: -webkit-linear-gradient(to left, #50C9C3 , #96DEDA); /* Chrome 10-25, Safari 5.1-6 */
					background: linear-gradient(to left, #50C9C3 , #96DEDA); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				}
		</style>
	</head>
	<body style="width:100%">
		<section class="todoLists">
			<header class="header" style="width:100%">
				<h1 align="center">todos</h1>
				<div class="text" align="center">
					<input align="center" id="todoInput" placeholder="What needs to be done?" autofocus="autofocus" onkeydown="isEnterPressed(this)" /><br/>
				</div>
			</header>
			<section class="main">
				<div id="todoList" align="center"></div>
			</section>
		</section>

		<script src="./event.js"></script>
	</body>

		
</html>
